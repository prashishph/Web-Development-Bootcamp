<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    * {
      margin: 0;
    }
    .flag {
      width: 900px;
      height: 600px;
      background-color: #ce1126;
      position: static;
      border: 5px solid white;
    }
    .flag p {
      font-size: 50px;
      position: relative;
      top: 0px;
      left: 350px;
      color: white;
      margin-bottom: 0;
    }
    .flag > div {
      width: 900px;
      height: 300px;
      background-color: #002868;
      position: relative;
      top: 70px;
    }
    .flag div div{
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: white;
      position: absolute;
      left: 350px;
      top: 50px;
    }
    .flag div div p {
      font-size: 60px;
      position: absolute;
      left: 10px;
      top: 50px;
      color: #002868;
      text-align: center;
    }


    
  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
